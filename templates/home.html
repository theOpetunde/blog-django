{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <header>
        <h1><a href="">My personal Blog</a></h1>
    </header>
    <div class="container">
        {% block content %}
            {% for i in object_list %}
                <div class="article">
                    <h3><a href="{% url 'detail' %}">{{ i.title }}</a></h3>
                    <p>{{ i.body }}</p>
                </div>
            {% endfor %}
        {% endblock content %}    
    </div>
</body>
</html>
